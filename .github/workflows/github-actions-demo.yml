name: Build Superstoreapp

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Java
        uses: actions/setup-java@v2
        with: 
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - name: Install dependencies
        run: npm install

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: List out directories
        run: ls

      - name: Set up Emulator
        uses: reactivecircuits/setup-android-emulator@v2
        with:
          api-level: 30
          target: default
  
      - name: Start Emulator
        run: emulator -avd default -no-audio -no-window
  
      - name: Wait for Emulator to Start
        run: |
          adb wait-for-device
          adb shell input keyevent 82

      - name: Build Android Artifact
        run: |
          npm test
          npx react-native run-android --variant=release

      - name: Archive Android Build
        run: cd android && ./gradlew assembleRelease